version: "3"

services:
  # UKWA Heritrix
  heritrix-worker:
    image: ukwa/heritrix-worker
    environment:
       - "JAVA_OPTS=-Xmx2g"
       - "CLAMD_HOST=clamd"
       - "KAFKA_BOOTSTRAP_SERVERS=kafka:9092"
       - "KAFKA_CRAWLED_TOPIC=frequent-crawl-log"
       - "KAFKA_TOCRAWL_TOPIC=uris-to-crawl"
       - "WRENDER_ENDPOINT=http://wrender:8010/render"
       - "CDXSERVER_ENDPOINT=http://cdxserver:8080/fc"
       - "JOB_NAME=frequent"
    volumes:
      - /data/test/heritrix/output:/heritrix/output
    deploy:
      replicas: 4
      placement:
        constraints:
          - node.hostname == crawler02

  # Clamd virus scanning Service
  clamd:
    image: ukwa/clamd
    deploy:
      replicas: 4

  # Kafka
  # TODO Fix up state management:
  kafka:
    image: spotify/kafka
    environment:
      - "ADVERTISED_HOST=kafka"
      - "ADVERTISED_PORT=9092"

  # tinycdxserver
  # TODO Fix up state management:
  cdxserver:
    image: ukwa/tinycdxserver
    command: "java -jar outbackcdx.jar -v -d /cdx-data -p 8080 -b 0.0.0.0"
    ports:
      - "9090:8080"
  #  volumes:
  #    - ./testing/cdx:/cdx-data


  # ----------------------------------------------
  # WARC Proxy
  # ----------------------------------------------

  # The WARChiving proxy itself
  warcprox:
    image: ukwa/warcprox
    environment:
      - "EXCLUDE_PORTS=8888"
    volumes:
      - /data/test/heritrix/wren:/output/warcs
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.hostname == crawler02


  # ----------------------------------------------
  # Web Render Farm
  # ----------------------------------------------

  # PhantomJS web page rendering service
  wrender:
    image: ukwa/webrender-phantomjs:2.0.8
    environment:
      - "WARCPROX=warcprox:8000"
      - "LC_ALL=en_US.utf8"
      - "TMP=/tmp/webrender"
    deploy:
      replicas: 2


