global:
  scrape_interval:     1m
  evaluation_interval: 1m

scrape_configs:

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'frequent-crawler'
    static_configs:
      - targets: ['hapy-dash:8000']

  - job_name: 'heritrix-workers'
    dns_sd_configs:
    - names:
      - 'tasks.heritrix-worker'
      type: 'A'
      port: 9118


